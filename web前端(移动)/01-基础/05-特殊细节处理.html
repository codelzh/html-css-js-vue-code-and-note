<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width"/>
  <title>Title</title>
  <style>
    a{
        /*取消a标签手机端点击背景颜色*/
        -webkit-tap-highlight-color: transparent;
    }

    button{
        /*取消手机端按钮默认样式*/
        -webkit-appearance: none;
    }

    img{
        /*取消手机端长按出现操作选项*/
        -webkit-touch-callout: none;
    }


  </style>
</head>
<body>

<a href="#">123</a>
<button>123</button>
<img src="images/dog.jpg" alt="">

</body>
</html>
