<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
        display: flex;
        /*flex-direction和flex-wrap的合并写法*/
        flex-flow: row wrap;
        width: 500px;
        height: 500px;
        background-color:pink;
    }

    div span{
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }
  </style>
</head>
<body>

<div>
  <span>1</span>
  <span>2</span>
  <span>3</span>
  <span>4</span>
  <span>5</span>
  <span>6</span>
  <span>7</span>
</div>

</body>
</html>
