<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
        display: flex;
        width: 50%;
        height: 300px;
        background-color: pink;
        margin: 0 auto;
    }

    div span:nth-child(1){
        width: 200px;
        height: 100px;
        background-color: skyblue;
    }

    div span:nth-child(2){
        /*占剩余的部分*/
        flex: 1;
        height: 100px;
        background-color: black;
    }

    div span:nth-child(3){
        width: 200px;
        height: 100px;
        background-color: blue;
    }


  </style>
</head>
<body>

<div>
  <span>1</span>
  <span>2</span>
  <span>3</span>
</div>

</body>
</html>
