<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
        display: flex;
        width: 500px;
        height: 300px;
        background-color: pink;
    }

    div span{
        width: 100px;
        height: 100px;
        background-color: blue;
        margin-left: 10px;
    }

    div span:nth-child(1){
        align-self: flex-end;
    }
  </style>
</head>
<body>

<div>
  <span>1</span>
  <span>2</span>
  <span>3</span>
</div>

</body>
</html>
