<html lang="en">
<head>

  <title>Title</title>
  <style>
      html{
          font-size: 12px;
      }
    /*rem是一种单位，它是相对于html的字体大小的 1rem=html字体大小*/

    .father{
        width: 20rem;
        height: 20rem;
        background-color: pink;
    }
    .son{
        width: 10rem;
        height: 10rem;
        background-color: skyblue;
    }
  </style>
</head>
<body>

<div class="father">
  <div class="son">

  </div>
</div>

</body>
</html>
