<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    Promise.all([
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("data1")
        }, 1000);
      }),

      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("data2")
        }, 4000);
      }),

    ]).then((data)=>{
      //这个data是数组类型，里面包含上面的结果
      console.log(data);
    })
  </script>
</body>

</html>
