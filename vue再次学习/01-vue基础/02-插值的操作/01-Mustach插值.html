<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>

</head>
<body>
  
  <div id="box">
    <h2>{{name}}</h2>
    <h2>{{name + age}}</h2>
    <h2>{{age * 2}}</h2>
  </div>
  
  <script>
    const app = new Vue({
      el:"#box",
      data:{
        name:"zs",
        age:15
      }
    });
  </script>
</body>
</html>
