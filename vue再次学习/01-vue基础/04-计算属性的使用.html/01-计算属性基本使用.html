<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>

</head>

<body>
  <div id="box">
    <div>{{fullname}}</div>
  </div>

  <script>
    const app = new Vue({
      el: "#box",
      data: {
        name: "zsf",
        firstName:"sss",
        lastName:"zzz",
      },
      computed:{
        fullname:function(){
          return this.firstName + this.lastName;
        }
      },
    });
  </script>
</body>

</html>
