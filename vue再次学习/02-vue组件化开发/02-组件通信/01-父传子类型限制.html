<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>

  <div id="app">
    <!--2：在父组件里传数据 -->
    <cpn1 :cname="name" :age="age"></cpn1>
  </div>

  <template id="cpn1">
    <div>
      {{cname}}
      {{age}}
    </div>
  </template>

  <script>
    var cpn1 = {
      template: "#cpn1",
      //1：使用props来接收数据，k就是要接收的数据，value就是类型限制
      props: {
        cname: String,
        age: Number
      }
    }

    var app = new Vue({
      el: "#app",
      data: {
        name: "zzzzz",
        age: 18
      },
      components: {
        cpn1: cpn1
      }
    });
  </script>
</body>

</html>
