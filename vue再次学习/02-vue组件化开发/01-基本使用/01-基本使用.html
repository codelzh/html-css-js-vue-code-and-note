<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>

  <div id="app">
    <!-- 3：使用 -->
    <mycpn></mycpn>
  </div>

  <script>
    //1；创建组件对象
    const cpn = Vue.extend({
      template: `
        <div>哈哈哈
          <h2>你好啊</h2>
        </div>
      `
    })

    //2：注册组件
    Vue.component("mycpn", cpn);



    var app = new Vue({
      el: "#app",
    });
  </script>
</body>

</html>
