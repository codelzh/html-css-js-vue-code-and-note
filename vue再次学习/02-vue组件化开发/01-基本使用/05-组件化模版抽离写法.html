<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>

  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>



  <template id="cpn1">
    <div>哈哈哈哈</div>
  </template>

  <template id="cpn2">
    <div>呵呵呵</div>
  </template>

  <script>
    Vue.component("cpn1", {
      template: "#cpn1"
    });

    var app = new Vue({
      el: "#app",
      components: {
        cpn2: {template:"#cpn2"}
      }
    });
  </script>
</body>

</html>
