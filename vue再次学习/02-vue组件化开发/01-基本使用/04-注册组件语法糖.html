<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>

  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <script>
    //全局组件 语法糖写法
    Vue.component("cpn1",
    {
      template:`<div>你好</div>`}
    )


    var app = new Vue({
      el: "#app",
      //局部语法糖写法
      components:{
        cpn2:{template:`<div>哈哈哈哈</div>`}
      }
    });
  </script>
</body>

</html>
