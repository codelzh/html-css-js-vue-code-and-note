<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>

  <div id="app">
    <cpn1>
      <!-- 2:然后指定name 代替其中的一个-->
      <button slot="center">按钮</button>
    </cpn1>
  </div>

  <template id="cpn1">
    <div>
      <!-- 1：如果存在多个插槽，那么要给name -->
      <slot name="left">
        <span>我是左</span>
      </slot>

      <slot name="center">
        <span>我是中间</span>
      </slot>

      <slot name="right">
        <span>我是右</span>
      </slot>
    </div>
  </template>

  <script>
    var app = new Vue({
      el: "#app",
      components: {
        cpn1: {
          template: cpn1
        }
      }
    });
  </script>
</body>

</html>
