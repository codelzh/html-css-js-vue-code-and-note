<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>

<body>

  <div id="app">
    <cpn1>
      <!-- 使用插槽，这个button会替代slot -->
      <button>按钮</button>
    </cpn1>
  </div>

  <template id="cpn1">
    <div>哈哈哈
      <!-- 定义插槽 -->
      <slot></slot>
    </div>
  </template>

  <script>
    var app = new Vue({
      el: "#app",
      components: {
        cpn1: {
          template: cpn1
        }
      }
    });
  </script>
</body>

</html>
