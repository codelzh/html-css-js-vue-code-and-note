<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  全局组件可以在任何vue的域下面使用
  局部组件只可以在本注册的vue域下面用

  如何注册局部组件？
  在vue中添加一个对象:components，添加属性和值，属性对应的是标签名，值是创建的cpn
-->

<div id="app">
<!--  <mycpn></mycpn>-->
  <mycpn1></mycpn1>
</div>

<div id="app1">
<!--  <mycpn></mycpn>-->
  <mycpn1></mycpn1>
</div>

<script src="../../js/vue.js"></script>
<script>
  const cpn = Vue.extend({
    template:`
      <div>
        <h2>1111</h2>
        <h2>2222</h2>
      </div>
    `
  })

  // Vue.component('mycpn',cpn)

  let app = new Vue({
    el:'#app',
    data:{
      message:'hellow'
    },
    components:{
      'mycpn1':cpn
    }
  })

  let app1 = new Vue({
    el:'#app1',
  })
</script>

</body>
</html>
