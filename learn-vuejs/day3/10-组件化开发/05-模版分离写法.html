<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <mycpn2></mycpn2>
</div>

<!--1，使用script标签，属性必须是text/x-handlebars-template--->
<script type="text/x-template" id="cpn1">
  <div>
    <h2>哈哈哈哈11</h2>
  </div>
</script>

<!--
  2，使用template标签
-->
<template id="cpn2">
  <div>
    <h2>哈哈哈d哈</h2>
  </div>
</template>

<script src="../../js/vue.js"></script>
<script>


  let app = new Vue({
    el:'#app',
    data:{
      message:'hellow'
    },
    components:{
      'mycpn1':{
        template:'#cpn1'
      },
      'mycpn2':{
        template: '#cpn2'
      }
    }
  })
</script>
</body>
</html>
