<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{message}}</h1>
  <!--
  v-pre 作用是禁止渲染此元素
  -->
  <h1 v-pre>{{message}}</h1>
</div>

<script src="../../js/vue.js"></script>
<script>
  let app = new Vue({
    el:'#app',
    data:{
      message:'hellow'
    }
  })
</script>

</body>
</html>
