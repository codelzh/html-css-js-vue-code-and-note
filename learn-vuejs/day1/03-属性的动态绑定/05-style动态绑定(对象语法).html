<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--
    style的对象绑定 是key(css属性) value(值)
  -->
  <div :style={color:'red'}>1</div>

  <!--
    后面的value是可以为对象
  -->
  <div :style={color:fontcolor}>1</div>

</div>

<script src="../../js/vue.js"></script>
<script>
  let app = new Vue({
    el:'#app',
    data:{
      fontcolor:'blue'
    }
  })
</script>

</body>
</html>
