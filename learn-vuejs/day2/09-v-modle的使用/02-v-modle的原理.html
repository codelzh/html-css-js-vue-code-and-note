<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <input type="text" :value='message' v-on:input="setmessage">
  {{message}}
</div>

<script src="../../js/vue.js"></script>
<script>
  let app = new Vue({
    el:'#app',
    data:{
      message:'hi'
    },
    methods:{
      setmessage(event){
        this.message = event.target.value
      }
    }
  })
</script>

</body>
</html>
