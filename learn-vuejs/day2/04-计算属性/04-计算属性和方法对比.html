</div>

<script src="../../js/vue.js"></script>
<script>
  let app = new Vue({
    el:'#app',
    data:{
      firsename:'zhang',
      lastname:'san'
    },
    methods:{
      getfullname:function (){
        console.log("1")
        return this.firsename + this.lastname;
      }
    },

    computed:{
      //使用计算属性的时候，vue内部有缓存，如果get内部没有发生变化，则使用上一次缓存，不会重新调用
      fullname:function (){
        console.log("1")
        return this.firsename + this.lastname;
      }
    }
  })
</script>
