<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app"></div>

<script src="../../js/vue.js"></script>
<script>
  let app = new Vue({
    el:'#app',
    data:{
      message:'hellow'
    }
  })

  let cont = [11,33,55,527,14,31,511]

  //filter函数，返回值必须是boolean类型
  //下面的filter执行7次，如果为ture，则把遍历的数字添加到数组，如果为false，则略过，n是数组中每个遍历的
   let newcont1 =  cont.filter(function (n){
    return n < 100
  })
  // console.log(newcont1)

  //map函数，把返回值添加到数组
  //执行5次，n就是每次循环的值
  let newcont2 = newcont1.map(function (n){
    return n*2
  })
  // console.log(newcont2)

  //reduce prevalue是上一次的值，n是本次值，0是prevalue初始化值
  //这个函数返回一个数字
  let newcont3 = newcont2.reduce(function (prevalue,n){
    return prevalue + n
  },0)
  console.log(newcont3)
</script>

</body>
</html>
