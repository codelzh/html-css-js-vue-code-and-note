<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 1200px;
      margin: 0 auto;
    }


    .nav-list>li {
      list-style: none;
      float: left;
      width: 35px;
      margin-left: 10px;
    }

    .nav-list>li a {
      text-decoration: none;
      color: black;
    }

    .content {
      display: none;
    }
    
    .content li {
      list-style: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <ul class="nav-list">

      <li>
        <a href="javascript:;">微博</a>
        <ul class="content">
          <li>登录</li>
          <li>登录</li>
          <li>登录</li>
        </ul>
      </li>

      <li>
        <a href="javascript:;">微博</a>
        <ul class="content">
          <li>登录</li>
          <li>登录</li>
          <li>登录</li>
        </ul>
      </li>

      <li>
        <a href="javascript:;">微博</a>
        <ul class="content">
          <li>登录</li>
          <li>登录</li>
          <li>登录</li>
        </ul>
      </li>
    </ul>
  </div>

  <script>
    
    $(".nav-list>li").mouseover(function () {
      $(this).children("ul").slideToggle();
    })

    $(".nav-list>li").mouseout(function () {
      $(this).children("ul").slideToggle();
    })
  </script>
</body>

</html>
