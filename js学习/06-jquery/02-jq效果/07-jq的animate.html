<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <script src="jquery.js"></script>
  <style>
    .box{
      position: absolute;
      left: 0;
      width: 100px;
      height: 20px;
      background-color: pink;
    }
  </style>
</head> 
<body>
  <button>走你</button>
  <div class="box"></div>

  <script>
    $("button").click(function(){
      $(".box").animate(
        {
          width:300,
          left:200,
          height:200,
        }
      )
    })
  </script>
</body>
</html>
