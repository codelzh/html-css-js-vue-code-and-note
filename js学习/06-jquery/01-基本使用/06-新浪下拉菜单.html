<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .box{
      width: 1200px;
      margin: 0 auto;
    }

    .wb-index li{
      float: left;
      width: 50px;
      list-style:none;
    }

    .wb-index li a{
      text-decoration: none;
      color: skyblue;
    }

    .wb-index ul{
      display: none;
    }
    
  </style>
</head>

<body>
  <div class="box">
    <ul class="wb-index">
      <li>
        <a href="#">微博</a>
        <ul>
          <li>评论</li>
          <li>私信</li>
          <li>私信</li>
        </ul>
      </li>

    </ul>
  </div>

  <script>
    $(function(){
      var $li = $(".wb-index>li");
      var $ul = $(".wb-index ul");
      
      $li.mouseover(function(){
        $ul.show();
      })

      $li.mouseout(function(){
        $ul.hide();
      })

    })
  </script>
</body>

</html>
