<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 1200px;
      margin: 0 auto;
    }

    .left {
      width: 40px;
      float: left;
    }

    .left ul li {
      width: 40px;
      height: 20px;
      list-style: none;
      margin: 0px 0;
      text-align: center;
      border: 1px solid red;
      background-color: #fbf3f1;
      border-bottom: 0;
    }

    .left ul li:last-child {
      border-bottom: 1px solid red;
    }

    .right {
      float: left;
      width: 200px;
      height: 250px;
      overflow: hidden;
    }

    .right div {
      float: left;
      display: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
      </ul>
    </div>
    <div class="right">
      <div style="display: block;">
        <a href="#"><img src="images/女靴.jpg" /></a>
      </div>
      <div>
        <a href="#"><img src="images/雪地靴.jpg" /></a>
      </div>
      <div>
        <a href="#"><img src="images/冬裙.jpg" /></a>
      </div>
      <div>
        <a href="#"><img src="images/呢大衣.jpg" /></a>
      </div>
      <div>
        <a href="#"><img src="images/毛衣.jpg" /></a>
      </div>
      <div>
        <a href="#"><img src="images/棉服.jpg" /></a>
      </div>
      <div>
        <a href="#"><img src="images/女裤.jpg" /></a>
      </div>
      <div>
        <a href="#"><img src="images/羽绒服.jpg" /></a>
      </div>
      <div>
        <a href="#"><img src="images/牛仔裤.jpg" /></a>
      </div>
    </div>
  </div>


  <script>
    var $btn = $(".left li");

    $btn.mouseover(function () {
      var index = $(this).index();
      console.log(index);
      $(".right div").hide();
      $(".right div").eq(index).show();
    })
  </script>
</body>

</html>
