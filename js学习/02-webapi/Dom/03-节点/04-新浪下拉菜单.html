<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    .box {
      margin: 100px;
    }

    .box .list-index {
      position: relative;
      list-style: none;
      float: left;
      margin-left: 15px;
      font-size: 14px;
    }

    .box .list-index a {
      display: inline-block;
      width: 50px;
      height: 17px;
      text-decoration: none;
      color: black;
      text-align: center;
      line-height: 17px;
    }

    .box .list-index ul {
      display: none;
      position: absolute;
      top: 18px;
      left: 1px;
    }

    .box .list-index li {
      width: 45px;
      list-style: none;
      font-size: 14px;
      border: 1px solid #fecc5b;
      border-top: 0;
      text-align: center;
    }

    
    .box .list-index li:hover {
     background-color: #fff5da;
    }



  </style>
</head>

<body>
  <div class="box">
    <ul>
      <li class="list-index">
        <a href="">微博</a>
        <ul class="child">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </li>

      <li class="list-index">
        <a href="">微博</a>
        <ul class="child">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </li>

      <li class="list-index">
        <a href="">微博</a>
        <ul class="child">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </li>

      <li class="list-index">
        <a href="">微博</a>
        <ul class="child">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </li>



    </ul>
  </div>

  <script>
    var liall = document.querySelector(".box").querySelectorAll(".list-index");
    var childul = document.querySelectorAll(".child");
    for (var i = 0; i < liall.length; i++) {
      liall[i].onmouseover = function () {
        //排他思想
        for (var i = 0; i < liall.length; i++) {
          liall[i].style.backgroundColor = "";
        }

        //排他思想
        for (var i = 0; i < childul.length; i++) {
          childul[i].style.display = "none";
        }

        //ul display
        this.children[1].style.display = "block";
        //li 背景颜色
        this.style.backgroundColor = "#eeeeee";
      }
    }
    console.log(liall);
  </script>
</body>

</html>
