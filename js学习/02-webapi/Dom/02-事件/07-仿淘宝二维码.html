<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      height: 0;
    }


    .box {
      position: relative;
      box-sizing: border-box;
      width: 76px;
      height: 90px;
      margin: 100px auto;
      border: 1px solid #ccc;
      padding: 0 7px;
    }

    span {
      font-size: 10px;
      color: #ef4f2b;
    }

    .box div {
      width: 60px;
      height: 60px;
      margin-top: 2px;
    }

    .box div img {
      width: 100%;
      height: 100%;
    }

    .box a {
      position: absolute;
      width: 15px;
      height: 15px;
      top: -1px;
      left: -17px;
      border: 1px solid #ccc;
      border-right: 0;
      font-size: 10px;
      color: #ef4f2b;
      text-decoration: none;
      line-height: 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <span>淘宝二维码</span>
    <div class="tbm"><img src="images/tao.png" alt=""></div>
    <a href="#">x</a>
  </div>

  <script>
    var box = document.querySelector(".box");
    var close = document.querySelector("a");
    close.onclick = function(){
      box.style.display = "none";
    }
  </script>
</body>

</html>
