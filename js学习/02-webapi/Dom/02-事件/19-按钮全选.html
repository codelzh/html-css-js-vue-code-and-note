<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <input type="checkbox" class="all">
  <p>
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox">
  </p>


  <script>
    var checkboxall = document.querySelector(".all");
    var checkboxlist = document.querySelector("p").querySelectorAll("input");
    //全选事件
    checkboxall.onclick = function () {
      console.log(this.checked);
      for (var i = 0; i < checkboxlist.length; i++) {
        checkboxlist[i].checked = this.checked;
      }
    }

    for (var i = 0; i < checkboxlist.length; i++) {
      checkboxlist[i].onclick = function () {
        var flag = true;
        for (var j = 0; j < checkboxlist.length; j++) {
          if(checkboxlist[j].checked == false){
            flag = false;
          }
        }   
        checkboxall.checked = flag;
      }
    }
  </script>
</body>

</html>
