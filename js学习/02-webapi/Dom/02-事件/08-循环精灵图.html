<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 250px;
      margin: 100px auto;
    }

    .box ul li {
      float: left;
      width: 24px;
      height: 24px;
      list-style: none;
      background: url(images/sprite.png) no-repeat;
      margin-left: 23px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script>
    //给一个固定的精灵图，然后遍历修改每个元素的位置
    var liele = document.querySelectorAll("li");
    for(var i = 0; i<liele.length;i++){
      liele[i].style.backgroundPositionY = -(i * 44) + "px" ;
    }
  </script>

</body>

</html>
