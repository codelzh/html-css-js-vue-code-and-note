<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list-index {
      width: 50px;
      height: 25px;
      margin: 0px auto;
      background-color: pink;
      text-align: center;
      line-height: 25px;
    }

    .list-index div{
      display: none;
      width: 100%;
      border: 1px solid #ccc;
    }

    .list-index:hover div{
      display: block;
    }

  </style>
</head>

<body>
    <div class="list-index">微博>
      <div>私信</div>
      <div>评论</div>
      <div>@我</div>
    </div>
</body>

</html>
