<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 1200px;
      margin: 0 auto;
    }

    .now {
      color: #ccc;
      outline: none;
      font-size: 12px;
    }

    .change {
      border: 1px solid pink;
      font-size: 12px;

    }

    .ago {
      border: 1px solid black;
      font-size: 12px;
      color: black;
    }
  </style>
</head>

<body>
  <div class="box">
    <input type="text" value="邮箱/ID/手机号" class="now">

  </div>
  <script>
    var text = document.querySelector("input");
    text.onfocus = function () {
      if (this.value === "邮箱/ID/手机号") {
        this.className = "now change";
        this.value = " ";
      }else{
        this.className = "now change";

      }

    }

    text.onblur = function () {
      if (this.value === " ") {
        this.value = "邮箱/ID/手机号";
        this.className = "now ago";
      }else{
        this.className = "now ago";

      }
    }
  </script>
</body>

</html>
