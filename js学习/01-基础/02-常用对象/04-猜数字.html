<body>
  <script>
    function getrandom(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    var random = getrandom(0, 10);
    console.log(random);
    var num = window.prompt("输入一个数字");
    num = Number(num)
    while (true) {
      if (num > random) {
        alert("大了");
      }

      if (num < random) {
        alert("小了");
      }

      if (num == random) {
        alert("对了，退出程序")
        throw SyntaxError();
      }
      num = window.prompt("继续");
    }
  </script>

</body>
