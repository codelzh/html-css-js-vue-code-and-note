<body>
  <script>
    //数组反转
    function oppsite(arr) {
      var temp = [];
      for (var i = arr.length - 1; i >= 0; i--) {
        temp[temp.length] = arr[i];
      }
      return temp;
    }

    
    var result = oppsite([1,2,3,4,5]);
    console.log(result);
  </script>

</body>
