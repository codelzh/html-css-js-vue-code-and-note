<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //使用字面量的形式创建对象，对象的字面量是{}  
    //使用键值对的形式来写属性和方法
    var dog = {
      name:"dd",
      age:"15",
      speack: function(){
        console.log("汪汪汪");
      }
    }

    console.log(dog.age);
    dog.speack();
  </script>
  
</body>
</html>
