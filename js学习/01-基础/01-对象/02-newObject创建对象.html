<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //使用new Object的方式创建对象
    //想要添加属性或方法 使用下面的方式
    var obj = new Object();
    obj.name = "zs";
    obj.age = 19;
    obj.say = function(){
      console.log("hi");
    }
    obj.say();
  </script>
  
</body>
</html>
