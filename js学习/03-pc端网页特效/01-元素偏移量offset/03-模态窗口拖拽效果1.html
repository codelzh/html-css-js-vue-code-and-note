<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .log-head {
      width: 100%;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: black;
      font-size: 20px;
    }

    .log-index {
      display: none;
      width: 450px;
      height: 350px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid red;
      background-color: #ffffff;
    }

    .log-index .title {
      text-align: center;
      margin: 20px 0;
      font-size: 20px;
    }

    .log-index label {
      float: left;
      width: 90px;
      text-align: center;
      margin-left: 10px;
      font-size: 14px;
    }

    .log-index input {
      width: 240px;
      height: 23px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .log-in {
      display: block;
      text-align: center;
      font-size: 20px;
      width: 150px;
      margin: 0 auto;
      border: 1px solid red;
    }

    .log-index .close {
      position: absolute;
      top: -25px;
      right: -30px;
      width: 40px;
      height: 40px;
      border-radius: 20px;
      background-color: red;
      font-size: 14px;
      line-height: 40px;
      text-align: center;
    }


    .cover{
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <!-- 实现了基本打开关闭 -->
  <!-- 遮罩层 -->
  <div class="cover"></div>
  <div class="log-head">
    <a href="javascript:;" class="open">点击弹出登录框</a>
  </div>

  <div class="log-index">
    <div class="title">登录会员</div>
    <div class="log-input">
      <label>用户名:</label>
      <input type="text" placeholder="请输入用户名"></input>
    </div>

    <div class="log-input">
      <label>密码:</label>
      <input type="password"></input>
    </div>

    <a href="javascript:;" class="log-in">登录会员</a>

    <a href="javascript:;" class="close">关闭</a>
  </div>

  <script>
    var open = document.querySelector(".open");
    var close = document.querySelector(".close");
    var cover = document.querySelector(".cover");
    var log = document.querySelector(".log-index")

    open.addEventListener("click",function(){
      log.style.display = "block";
      cover.style.display = "block";
    })

    close.addEventListener("click",function(){
      log.style.display = "none";
      cover.style.display = "none";
    })
  </script>
</body>

</html>
