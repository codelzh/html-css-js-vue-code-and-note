<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .d1{
        /*高度或宽度的一半*/
        width: 200px;
        height: 200px;
        border-radius: 100px;
        background-color: pink;
    }

    .d2{
        /*高度的一半*/
        width: 400px;
        height: 200px;
        border-radius: 100px;
        background-color: pink;
    }
  </style>
</head>
<body>

<h3>原形:</h3>
<div class="d1"></div>

<h3>圆角矩形</h3>
<div class="d2"></div>

</body>
</html>
