<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
        width: 800px;
        height: 0;
        margin: 0 auto;
        border: 1px blue solid ;
    }
    
    .box>div{
        float: left;
        width: 300px;
        height: 250px;
        background-color: pink;
    }

    .last{
        width: 50px;
        height: 50px;
        background-color: black
    }
  </style>

</head>
<body>

<div class="box">
  <div class="one">大毛</div>
  <div class="two">二毛</div>
</div>

<div class="last"></div>


</body>
</html>
