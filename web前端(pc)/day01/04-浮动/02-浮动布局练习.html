<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      *{
          padding: 0;
          margin: 0;
      }

    ul {
        list-style: none;
        background-color: #e7edec;
        width: 1428px;
        height: 352px;
        margin: 0 auto;
    }

    ul li{
        float: left;
        background-color: pink;
        width: 343px;
        height: 330px;
        margin-left: 14px;
        margin-top: 10px;
    }

    .last{
        margin-right: 0;
    }
  </style>

</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li class="last">4</li>
</ul>

</body>
</html>
