<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      *{
          margin: 0;
          padding: 0;
      }

    .tudo{
        position: relative;
        left: 50%;
        width: 300px;
        height: 300px;
        margin-left: -150px;
    }
    .tudo>em>img{
      width: 100%;
        height: 100%;
    }

    .cover{
        position: absolute;
        top: 0px;
        width: 100%;
        height: 100%;
    }

    .cover>img{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -12px;
        margin-left: -12px;
    }

    .cover:hover{
        display: block;
        background-color: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<div class="tudo">
  <em><img src="../images/tudou.jpg" alt=""></em>
  <div class="cover"><img src="../images/arr.png" alt=""></div>
</div>


</body>
</html>
