<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
        position:relative;
        width: 300px;
        height: 300px;
        margin: 50px auto;
        background-color: pink;
    }

    .box .triangle{
        position: absolute;
        top: -100px;
        left: 100px;
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-bottom-color: pink;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="triangle"></div>
</div>

</body>
</html>
