<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
        position: relative;
        margin: 50px auto;
        width: 400px;
        height: 400px;
        background-color: pink;
    }

    .son{
        position: absolute;
        top: -100px;
        left: 150px;
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-bottom-color: pink;

    }

    .son2{
        position: absolute;
        left: 400px;
        top: 100px;
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-left-color: pink;

    }

  </style>
</head>
<body>

<div class="box">
  <div class="son"></div>
  <div class="son2"></div>
</div>

</body>
</html>
