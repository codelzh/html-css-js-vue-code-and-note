<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
        position: relative;
        width: 300px;
        height: 300px;
        background: black;
        margin: 0 auto;

    }

    .triangle{
        position: absolute;
        top: 50px;
        left: 100%;
        width: 0;
        height: 0;
        border:50px solid transparent;
        border-left-color:black ;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="triangle"></div>
</div>

</body>
</html>
