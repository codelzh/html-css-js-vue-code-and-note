<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
        width: 150px;
        height: 150px;
        background-color: #ff8500;
        margin: 0 auto;

        /*这是正常的，会进行换行*/
        /*white-space: normal;*/

        /*!*1:禁止换行*!*/
        white-space: nowrap;

        /*!*2:溢出的内容隐藏*!*/
        overflow: hidden;

        /*!*3:溢出的文字为省略号*!*/
        text-overflow:ellipsis;
    }
  </style>
</head>
<body>

<div>受打击了即可达到数据库思考的空间按时到达的是</div>

</body>
</html>
