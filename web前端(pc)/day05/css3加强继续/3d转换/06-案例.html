<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
        position: relative;
        width: 200px;
        height: 100px;
        margin: auto;
        transition: all 3s;
        transform-style: preserve-3d;
    }

    .box div{
        position: absolute;
        top: 0;
        border-radius: 50%;
        text-align: center;
        line-height: 100px;
    }

    .box .frist{
        width: 100%;
        height: 100%;
        background-color: skyblue;
        transform: rotateY(180deg);
    }

    .box .end{
        width: 100%;
        height: 100%;
        background-color: pink;
    }

    .box:hover{
        transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="box">
  <div class="frist">唉</div>
  <div class="end">难受的</div>
</div>

</body>
</html>
