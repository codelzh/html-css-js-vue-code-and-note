<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  /*1：先定义动画*/
    @keyframes move {
        0%{
            transform: translateX(0);
        }

        100%{
            transform: translateX(1200px);
        }
    }

    div{
        width: 400px;
        height: 100px;
        background-color: pink;
        /*2：给元素添加想要的动画*/
        animation-name: move;
        /*3:设置持续时间，必须设置*/
        animation-duration: 5s;
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
