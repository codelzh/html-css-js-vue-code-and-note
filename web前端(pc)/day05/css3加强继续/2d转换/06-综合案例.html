<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father{
        width: 200px;
        height: 100px;
        background-color: pink;
        overflow: hidden;
    }

    .son{
        width: 200px;
        height: 100px;
        background-color: skyblue;
        transform-origin: left bottom;
        transform: rotate(180deg);
        transition: all 0.6s;
    }

    .father:hover .son{
        transform: rotate(0deg);
    }
  </style>
</head>
<body>

<div class="father">
  <div class="son"></div>
</div>

</body>
</html>
