<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div:first-of-type{
      width: 100px;
        height:100px;
        background-color: pink;
        transform: translate(100px,100px);
    }

    div:last-of-type{
        width: 200px;
        height:200px;
        background-color: red;
    }
  </style>
</head>
<body>

<div>1</div>
<div>2</div>

</body>
</html>
