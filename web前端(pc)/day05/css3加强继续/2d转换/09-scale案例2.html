<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul li {
        float: left;
        list-style: none;
        margin: 10px;
        border: 2px solid skyblue;
        text-align: center;
        line-height: 100%;
        border-radius: 50%;
        transition: all 0.3s;
    }

    ul li:hover{
        transform: scale(1.2);
    }
  </style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
</ul>

</body>
</html>
