<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .father{
        position: relative;
        width: 500px;
        height: 200px;
        background-color: pink;
    }

    .son{
        position: absolute;
        left: 50%;
        top: 50%;
        /*配合定位  不用手动计算了*/
        transform: translate(-50%,-50%);
        width: 200px;
        height: 50px;
        background-color: red;
    }
  </style>
</head>

<body>

<div class="father">
  <div class="son"></div>
</div>

</body>
</html>
