<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

    div{
        position: relative;
        top: 0;
        width: 200px;
        height: 30px;
        border:2px solid black;
    }

    div::after{
        position: absolute;
        right: 5px;
        top: 5px;
        content: "";
        width: 10px;
        height: 10px;
        border-right: 2px solid black;
        border-bottom: 2px solid black;
        transform: rotate(45deg);
        transition: all 0.6s;
    }

    div:hover::after{
        transform: rotate(225deg);
        margin-top: 5px;
    }
  </style>
</head>
<body>

<div></div>
</body>
</html>
