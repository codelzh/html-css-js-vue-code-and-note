<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    ul li:first-child{
        font-size: 20px;
        color: red;
    }

    ul li:last-child{
        font-size: 20px;
        color: pink;
    }

    ul li:nth-child(3){
        font-size: 20px;
        color: blue;
    }
  </style>
</head>
<body>


<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>

</body>
</html>
