<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

      /*属性选择器^ 选择以开头是..*/
    div[class^="d"]{
        color: red;
    }

      /*属性选择器，$选择结尾是..*/
      section[class$="head"]{
          color: pink;
      }

      /*属性选择器，class属性具有h的*/
      /*section[class*="h"]{*/
      /*    font-size: 100px;*/
      /*}*/


      /*属性选择器权重为10*/
      div.d-01{
          color: black;
      }
  </style>
</head>
<body>

<div class="d-01">1</div>
<div class="d-02">2</div>
<div class="d-03">3</div>
<div class="a">4</div>

<section class="frist-head">a</section>
<section class="second-head">b</section>
<section class="three-head">c</section>
<section class="hfff">d</section>

</body>
</html>
