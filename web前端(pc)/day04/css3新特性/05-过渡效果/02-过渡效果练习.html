<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
        width: 100px;
        height: 10px;
        border: 1px solid red;
        border-radius: 5px;
    }

    .son{
        width: 50%;
        height: 100%;
        background-color: red;
        transition: all 1s;
    }

    .box:hover>.son{
        width: 100%;
    }


  </style>
</head>
<body>

<div class="box">
  <div class="son"></div>
</div>

</body>
</html>
