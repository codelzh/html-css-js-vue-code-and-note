<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
        width: 200px;
        height: 100px;
        background-color: black;
        /*transition:变化属性 花费时间  运动曲线 何时开始*/
        /*transition: width 0.5s linear;*/

        /*如果想给多个属性添加过渡，那么使用逗号分割*/

        /*使用all所有属性添加渐变*/
        transition: all 1s;
    }

    div:hover{
        width: 400px;
        height: 200px;
        background-color: skyblue;
    }

</head>

<div></div>
