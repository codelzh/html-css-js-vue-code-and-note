<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .box{
          position: relative;
          top: 0;
          margin: auto;
          width: 400px;
          height: 300px;
      }

    div>img{
        width: 100%;
        height: 100%;
    }

    div::before{
        position: absolute;
        top: 0;
        display: none;
        width: 400px;
        height: 300px;
        content: "";
        background: url("images/arr.png") no-repeat  rgba(0,0,0,0.6) center;
    }

    div:hover::before{
        display: block;
    }
  </style>
</head>
<body>

<div class="box">
    <img src="images/tudou.jpg" alt="">
</div>

</body>
</html>
