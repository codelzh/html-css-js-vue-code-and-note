<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

      /*说白了就是用css插入元素，从而减少html代码*/
      div{
        width: 300px;
        height: 200px;
        background-color: pink;
    }

    div::before{
        display: inline-block;
        width: 50px;
        height: 100px;
        background-color: white;
        content: "哈哈哈";
        color: red;
    }

    div::after{
        display: inline-block;
        width: 50px;
        height: 100px;
        background-color: white;
        content: "笑你m";
        color: #00a4ff;
    }
  </style>
</head>
<body>

<div>
  <span>我淦你的</span>
</div>


</body>
</html>
